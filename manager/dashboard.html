        <div class="container jibb-outer-container">

			<div class="sidebar-module" style="overflow: hidden;">
				<h3 id="title" style="float: left;">create post</h3>
			</div>
			<div class="jibb-container">
				<div class="jibb-inner-container">
					<div style="min-height: 616px;">
						<div class="form-group">
							<input type="text" class="form-control" id="post-title" placeholder="title"> 
						</div>
						<form>
							<div class="form-group row">
								<div class="form-group col-md-4">
									<label for="fileInput">image upload</label>
									<input type="file" name="fileInput" id="fileInput" class="form-control-file">
								</div>
								<div class="form-group col-md-2">
									<br/>
									<input style='margin-top: 8px;' class="btn btn-secondary form-control" type="button" value="Upload" onclick="uploadFile()">
								</div>
								<div class="form-group col-md-2"> 
									<label for="post-type">post type</label>
									<select class="form-control" name="type" id="post-type">
										<option value="news">News</option>
										<option value="video">Video</option>
										<option value="gallery">Gallery</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
						</form>
						<div class="form-group">
							<input type="text" class="form-control" id="post-description" placeholder="description"> 
						</div>
						<div class="form-group">
							<label for="post-content">type post below, html is allowed</label>
						<textarea class="form-control" rows="12" id="post-content" name="content"></textarea>
						</div>

						<div style="padding-top: 8px;">
							<button type="button" class="btn btn-secondary" onclick="addVideoCode('youtube')">Video</button>
							<button type="button" class="btn btn-secondary" onclick="addImageCode()">Image</button>
							<div style="float: right;">
								<button type="button" class="btn default" onclick="addPost('draft')">Save Draft</button>
								<button type="button" class="btn outline" onclick="addPost('published')">Post</button>
							</div>
						</div>
					</div>
				</div>
				<div class="jibb-inner-container">
					<div id="result"></div>
				</div>
			</div>

			<h6 style="float:right; margin-top: 10px;">logged in as: <span id="user-name"></span></h6>
        </div>
