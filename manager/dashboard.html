        <nav class="navbar navbar-fixed-top jibb-navbar">
            <div class="container">
                <div class="navbar-header">
					
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" onclick="openSideNav()">

						<span class="icon-bar"></span>

                    <ul class="list-inline jibb-logo">
                        <li>
                            <a style="text-decoration: none;" href="/">
                                <div style="border: 4px solid black; margin-top: 8px;">

                                    </div>

                        </li>
                        <li>

                        </li>
                    </ul>

				<div id="side-nav" class="jibb-side-nav">
				  	<a href="javascript:void(0)" class="close-btn" onclick="closeSideNav()">&times;</a>

				  	<a href="/manager/dashboard.html">dashboard</a>
                   	<a href="/manager/manage-posts.html">manage posts</a>
                    <a href="/manager/manage-users.html">manage users</a>
                    <a href="/manager/manage-shop.html">manage shop</a>
					<a href="/manager/manage-orders.html">manage orders</a>

				<div class="navbar-collapse collapse">
					<div class="nav navbar-nav navbar-right" style="margin-right: -37px;">
						<button type="button" class="jibb-menu-icon" onclick="openSideNav()">
							<span></span>
							<span></span>
							<span></span>
						</button>

				</div>
									
            </div>
        </nav>
		
        <div class="container" style="max-width:960px;">
            <div class="row">
                <div class="sidebar-module" style="overflow: hidden;">
                    <h3 id="title" style="float: left;">post</h3>
                    <h5 style="float:right; margin-top: 30px;">User: <span id="user-name"></span></h5>
                </div>
                <div class="jibb-container">
                    <div class="jibb-inner-container">
						<div style="min-height: 538px;">
							<input type="text" class="form-control" id="post-title" placeholder="title"> 
							<h6>image upload, post type</h6>
							<form class="form-inline">
								<div class="form-group">
									<input name="fileInput" id="fileInput" type="file" class="form-control">
								</div>
								<div class="form-group">
									<input class="btn btn-default form-control" type="button" value="Upload" onclick="uploadFile()">
								</div>
								<div class="form-group"> 
									<select class="form-control" name="type" id="post-type">
										<option value="news">News</option>
										<option value="video">Video</option>
										<option value="gallery">Gallery</option>
										<option value="other">Other</option>
									</select>
								</div>
							</form>
							<br/>
							<input type="text" class="form-control" id="post-description" placeholder="description"> 
							<h6>type post below, html is allowed</h6>

							<textarea class="form-control" rows="14" id="post-content" name="content"></textarea>
							<div style="padding-top: 8px;">
								<button type="button" class="btn btn-default" onclick="addVideoCode()">Video</button>
								<button type="button" class="btn btn-default" onclick="addImageCode()">Image</button>
							</div>
						</div>
                        <hr/>
                        <button type="button" class="btn outline" onclick="addPost()" style="float: right;">Post</button>
                        <br/>
                    </div>
                </div>
                
                <div class="jibb-inner-container">
                    <div id="result"></div>
                </div>
                
                <div style="float: right;"><h4><span class="label label-default"><a style="text-decoration: none; color:white;" onclick="logout()" href="#">logout</a></span></h4></div>
            </div>
        </div>
    </body>
