        <div class="container jibb-outer-container">

                <div class="sidebar-module" style="overflow: hidden;">
                    <h3 id="title" style="float: left;">new post</h3>
                    <h6 style="float:right; margin-top: 10px;">User: <span id="user-name"></span></h6>
                </div>
                <div class="jibb-container">
                    <div class="jibb-inner-container">
						<div style="min-height: 616px;">
							<div class="form-group">
								<input type="text" class="form-control" id="post-title" placeholder="title"> 
							</div>
							<form>
								<div class="form-group row">
									<div class="form-group col-md-4">
										<label for="fileInput">image upload, post type</label>
										<input type="file" name="fileInput" id="fileInput" class="form-control-file">
									</div>
									<div class="form-group col-md-2">
										<input class="btn btn-secondary form-control" type="button" value="Upload" onclick="uploadFile()">
									</div>
									<div class="form-group col-md-2"> 
										<select class="form-control" name="type" id="post-type">
											<option value="news">News</option>
											<option value="video">Video</option>
											<option value="gallery">Gallery</option>
											<option value="other">Other</option>
										</select>
									</div>
								</div>
							</form>
							<div class="form-group">
								<input type="text" class="form-control" id="post-description" placeholder="description"> 
							</div>
							<div class="form-group">
								<label for="post-content">type post below, html is allowed</label>
							<textarea class="form-control" rows="12" id="post-content" name="content"></textarea>
							</div>
							
							<div style="padding-top: 8px;">
								<button type="button" class="btn btn-secondary" onclick="addVideoCode()">Video</button>
								<button type="button" class="btn btn-secondary" onclick="addImageCode()">Image</button>
								<button type="button" class="btn outline" onclick="addPost()" style="float: right;">Post</button>
							</div>
						</div>
                    </div>
					<div class="jibb-inner-container">
                    	<div id="result"></div>
                	</div>
                </div>
                
                <div style="float: right; margin-right: 8px;"><h4></h4></div>

        </div>
